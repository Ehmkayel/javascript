<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript operators</title>
  </head>
  <body>
    <h2>Javascript operators</h2>
    <ul>
      <li>Delete operator</li>
      <li>Comma Operator</li>
      <li>yield operator</li>
      <li>pipeline operator</li>
      <li>Javascript in operator</li>
      <li>Javascript Grouping Operator</li>
      <li>Grouping operator</li>
      <li>Javascript short circuiting operators</li>
    </ul>
    <script>
      // delete operator
      let profile = {
        firstName: "Morufat",
        lastName: "Lamidi",
        course: "Frontend Development",
        currentlyLearning: "Javascript",
      };

      console.log(delete profile.course);
      console.log(profile);

      // short circuiting operators

      function ramadan() {
        // Or short circuit
        console.log(true || false);
        console.log(false || true);

        // And short circuit
        console.log(false && true);
        console.log(true && false);
        console.log(true && true);
      }

      ramadan();
    </script>
  </body>
</html>
